<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luminous Gen-Z Design | 13 March, 2022 </title>
    <script src="https://kit.fontawesome.com/7c954af624.js" crossorigin="anonymous"></script>
    <link href="https://api.fontshare.com/css?f[]=chillax@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1 class="logo__link"><a href="">luminous</a></h1>
            </div>

            <input type="checkbox" class="nav-toggle" id="nav-toggle">
            <label for="nav-toggle" class="hamburger">
                <div class="hamburger__icon">
                    <span class="strokes"></span>
                </div>
            </label>
                <nav class="nav-container">
                    <ul class="nav-menu">
                        <li class="nav__items"><a class="nav__links" href="">Services</a></li>
                        <li class="nav__items"><a class="nav__links" href="">Case studies</a></li>
                        <li class="nav__items"><a class="nav__links" href="">About us</a></li>
                        <li class="nav__items"><a class="nav__links" href="">Blog</a></li>
                        <li class="nav__items nav--button"><a class="btn" href="">Contact us</a></li>
                    </ul>
                </nav>
        </header>

        <main class="body-container">

            <div class="showcase">
                <div class="content-area">
                    <h1 class="content-area__heading">
                        We help the most forward thinking brands win the hearts of <span id="white-text">Gen-Z</span>
                    </h1>
                    <p class="content-area__text">
                        Let's level up your acquisition and awareness efforts with highly-targeted campaigns on TikTok.
                    </p>
                    <div class="call-to-action">
                        <a href="#" class="btn btn__quotation">Get a quotation</a>
                        <div class="right-arrow-icon">
                            <i class="fa-regular fa-circle-right right-arrow-icon__custom"></i>
                        </div>
                    </div>
                </div>


                <div class="showcase-image">
                    <img src="assets/mobile-mockup.png" alt="" id="images">
                </div>
            </div><!---------- End of showcase--->


            <section class="partners-section">
                <ul class="partners">
                    <li class="partners__item"><img src="assets/samsung_logo.png" alt=""></li>
                    <li class="partners__item"><img src="assets/Cheetos_logo.png" alt=""></li>
                    <li class="partners__item"><img src="assets/Burger-King_logo.png" alt=""></li>
                    <li class="partners__item"><img src="assets/skype_logo.png" alt=""></li>
                    <li class="partners__item"><img src="assets/samsung_logo.png" alt=""></li>
                </ul>
            </section>
        
        </main>

    </div><!--End of Overall Container------>
    
</body>
</html>
